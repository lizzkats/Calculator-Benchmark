<!DOCTYPE html>
<html>
  <head>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condense" rel="stylesheet">
  </head>
  <body>
  <div class='container'>
    <div class='total'>
      <p id='calculator-0'>0</p>
    </div>
      <div class='flex-row'>
        <div class='flex-item'>
          <p>AC</p>
        </div>
        <div class='flex-item'>
          <p>+/-</p>
        </div>
        <div class='flex-item'>
          <p>%</p>
        </div>
        <div id='operator' class='flex-item'>
        <p>&#247;</p>
        </div>
      </div>
      <div class='flex-row'>
        <div class='flex-item'>
          <p>7</p>
        </div>
        <div class='flex-item'>
          <p>8</p>
        </div>
        <div class='flex-item'>
          <p>9</p>
        </div>
        <div id='operator' class='flex-item'>
          <p>x</p>
        </div>
      </div>
      <div class='flex-row'>
        <div class='flex-item'>
          <p>4</p>
        </div>
        <div class='flex-item'>
          <p>5</p>
        </div>
        <div class='flex-item'>
          <p>6</p>
        </div>
        <div id='operator' class='flex-item'>
          <p>-</p>
        </div>
      </div>
      <div class='flex-row'>
        <div class='flex-item'>
          <p>1</p>
        </div>
        <div class='flex-item'>
          <p>2</p>
        </div>
        <div class='flex-item'>
          <p>3</p>
        </div>
        <div id='operator' class='flex-item'>
          <p>+</p>
        </div>
      </div>
      <div class='flex-row'>
        <div id ='zero-button' class='flex-item'>
          <p>0</p>
        </div>
        <div class='flex-item'>
          <p>.</p>
        </div>
        <div id='equals' class='flex-item'>
          <p>=</p>
        </div>
      </div>
  </div>
  </body>
</html>
